<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>参数校验</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <child content="dqwdqwd"></child>
    </div>
    <script>
        Vue.component('child', {
            props: {
                content: {
                    type: String,
                    required: true,
                    default: "default value",
                    validator: function (value) {
                        return (value.length > 5)
                    }
                }
            },
            template: '<div>{{content}}</div>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                content: 'hello world'
            }
        })
    </script>
</body>

</html>
