<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>插槽</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <div slot='header'>Header</div>
            <div slot='footer'>Footer</div>
        </child>
        <list>
            <template slot-scope="props">
                <h3>{{props.item}}</h3>
            </template>
        </list>
    </div>
    <script>
        Vue.component('child', {
            props: ['content'],
            template: '<div><slot name="header">默认Header</slot><p>pppp</p><slot name="footer">默认Footer</slot></div>',

        })

        Vue.component('list', {
            data: function () {
                return {
                    list: [1, 2, 3, 4]
                }
            },
            template: `<div>
                        <ul>
                            <slot v-for="item of list" :item=item>{{item}}</slot>
                        </ul>
                        </div>`,

        })
        var vm = new Vue({
            el: '#app',
        })
    </script>
</body>

</html>
