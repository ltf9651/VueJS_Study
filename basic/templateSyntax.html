<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>模板语法</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div>{{content}}</div>
        <div v-text="content"></div>
        <div v-html="content"></div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                content: '<h2>hello</h2>'
            }
        })
    </script>
</body>

</html>
