<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性，方法，侦听器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Jack',
                lastName: 'Sparrow'
            },
            computed: {
                //fullName作为对象
                fullName: {
                    get: function () {
                        //取值时执行
                        return this.firstName + ' ' + this.lastName;
                    },
                    set: function (value) {
                        //设置时执行
                        var arr = value.split(" ");
                        this.firstName = arr[0];
                        this.lastName = arr[1];
                    }
                }
            }
        })
    </script>
</body>

</html>
