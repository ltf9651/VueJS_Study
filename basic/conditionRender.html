<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>条件渲染</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <div v-if="show  === 'a'">{{message}}</div>
        <div v-else-if="show==='b'">bye</div>
        <div v-else="show">hey</div>
    </div>
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                show: 'a',
                message: 'hello world'
            }
        })
    </script>
</body>

</html>
