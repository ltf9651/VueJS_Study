<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>计算属性，方法，侦听器</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        {{fullName}}
        {{age}}
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstName: 'Jack',
                lastName: 'Sparrow',
                age: 20
            },
            // 方法1：监听
            watch: {
                firstName: function () {
                    this.fullName = this.firstName + ' ' + this.lastName;
                },
                lastName: function () {
                    this.fullName = this.firstName + ' ' + this.lastName;
                }
            },
            // 方法2：计算属性
            computed: {
                fullName: function () {
                    // 有缓存机制，firstName,lastName不变时不重新计算，更高效
                    return this.firstName + ' ' + this.lastName;
                }
            }
        })
    </script>
</body>

</html>
