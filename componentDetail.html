<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>组件细节点</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <table>
            <tbody>
                <tr is="row"></tr>
                <tr is="row"></tr>
                <tr is="row"></tr>
            </tbody>
        </table>
        <div ref="hello" @click="handleClick"> click here</div>
        <div>{{total}}</div>
    </div>
    <script>
        Vue.component('row', {
            data: function () {
                return {
                    content: 'this is content'
                }
            },
            template: '<tr @click="handleClick"><td>{{content}}</td></tr>',
            methods: {
                handleClick: function () {
                    alert(this.content)
                }
            }
        })
        var vm = new Vue({
            el: '#app',
            data: {
                total: 0
            },
            methods: {
                handleClick: function () {
                    alert(this.$refs.hello.innerHTML)
                }
            }
        })
    </script>
</body>

</html>
